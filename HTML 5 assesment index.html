<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <main>
      <h1 class="contact-header">Contact Us</h1>
      <div class="address_wrapper">
        <h3>ADDRESS :</h3>
        <div class="address_container">
          <p class="address">
            Saint Marco Street, 6th <br />
            floor, Tokyo, Japan, 123456.
          </p>
          <div class="contactlinks">
            <span class="phone-link"
              ><i class="fa-solid fa-square-phone"></i>
              <p>+91 1234567890</p></span
            >
            <span class="email-link"
              ><i class="fa-solid fa-envelope"></i>
              <p>example@gmail.com</p></span
            >
          </div>
          <div class="location">
            <i class="fa-solid fa-location-dot"></i>
          </div>
        </div>
      </div>
      <div class="contact_wrapper">
        <form>
          <div class="contact-row">
            <input id="i_name" type="text" placeholder="Name :" oninput="validate(event)" minlength="3" maxlength="6" required/>
            <input id="i_company" type="text" placeholder="Company :" required/>
          </div>
          <div class="contact-row">
            <input id="i_email" type="email" placeholder="Email :" required/>
            <input id="i_mobile" type="text" placeholder="Mobile :" oninput="validate(event)" required maxlength="10"/>
          </div>
          <textarea id="message" rows="10" placeholder="Message :" required></textarea>
          <button class="send_btn">Send</button>
        </form>
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2951.235838487303!2d-0.12722569965935204!3d51.53736217137898!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761b3435e52f1b%3A0x8184fef0317d522b!2sCentral%20Saint%20Martins!5e0!3m2!1sen!2sin!4v1698736345807!5m2!1sen!2sin"
            class="map"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
          <div class="social_links">
            <span class="facebook-icon"><i class="fa-brands fa-facebook-f"></i></span>
            <span class="twitter-icon"><i class="fa-brands fa-twitter"></i></span>
            <span class="linkdin-icon"><i class="fa-brands fa-linkedin-in"></i></span>
            <span class="github-icon"><i class="fa-brands fa-github"></i></span>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
